<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 2/aula 4</title>
</head>
<body>
<form>

  <label for="text_nome">Nome do pruduto</label><br>
  <input id="text_nome" type="text" placeholder="Nome" required>
  <br><br>

  <label for="text_descricao">Descrição</label><br>
  <textarea id="text_descricao" cols="50" rows="10" required></textarea>
  <br><br>

  <label for="text_categoria">Categoria</label><br>
  <select id="text_categoria">
    <option>Eletrônicos</option>
    <option>Livros</option>
    <option>Brinquedos</option>
    <option>Esportes</option>
    <option>Calçados</option>
  </select>
  <br><br>

  <label for="text_pais">País de fabricação</label><br>
  <select id="text_pais">
    <option>Brasil</option>
    <option>EUA</option>
    <option>China</option>
    <option>Rússia</option>
    <option>Thailândia</option>
  </select>
  <br><br>

  <label for="text_preco">Preço</label><br>
  <input id="text_preco" type="number" placeholder="$" required>
  <br><br>

  <label for="text_data">Data de fabricação</label><br>
  <input id="text_data" type="date" placeholder="**/**/****" required>
  <br><br>

  <button type="reset">Limpar</button>
  <button type="submit">Registrar</button>
</form>
</body>
</html>

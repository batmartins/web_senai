<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 4/aula 4</title>
</head>
<body>
<h3>Questões multipla escolha-Posicionamento</h3>
<form>

    <label>1. De acordo com a matriz de vantagem competitiva do Boston Consulting Group, o<br>
      setor no qual as empresas podem obter poucas, mas grandes vantagens competitivas é <br>
      o _________.
    </label><br>
    <input id="radio_volume" type="radio" name="questao1">
    <label for="radio_volume">setor de volume</label><br>
    <input id="radio_estagnado" type="radio" name="questao1">
    <label for="radio_estagnado">setor estagnado</label><br>
    <input id="radio_fragmentado" type="radio" name="questao1">
    <label for="radio_fragmentado">setor fragmentado</label><br>
    <input id="radio_especializado" type="radio" name="questao1">
    <label for="radio_especializado">setor especializado</label><br>
    <br><br>

    <label>2. A diferenciação de produto pode ser feita de acordo com as vantagens a seguir,<br>
      exceto:
    </label><br>
    <input id="radio_conformidade" type="radio" name="questao2">
    <label for="radio_conformidade">conformidade</label><br>
    <input id="radio_durabilidade" type="radio" name="questao2">
    <label for="radio_durabilidade">durabilidade</label><br>
    <input id="radio_facilidade" type="radio" name="questao2">
    <label for="radio_facilidade">facilidade de reparo</label><br>
    <input id="radio_paridade" type="radio" name="questao2">
    <label for="radio_paridade">paridade competitiva</label><br>
    <br><br>

    <label>3. A diferenciação conseguida através de uma equipe de profissionais bem treinados é<br>
      um tipo de diferenciação _____________.
    </label><br>
    <input id="radio_servicos" type="radio" name="questao3">
    <label for="radio_servicos">de serviços</label><br>
    <input id="radio_pessoal" type="radio" name="questao3">
    <label for="radio_pessoal">de pessoal</label><br>
    <input id="radio_canal" type="radio" name="questao3">
    <label for="radio_canal">de canal</label><br>
    <input id="radio_imagem" type="radio" name="questao3">
    <label for="radio_imagem">de imagem</label><br>
    <br><br>

    <label>4. O ato de desenvolver a oferta e a imagem da empresa para ocupar um lugar<br>
      destacado na mente dos clientes-alvo é conhecido como __________.
    </label><br>
    <input id="radio_dif_imagem" type="radio" name="questao4">
    <label for="radio_dif_imagem">diferenciação de imagem</label><br>
    <input id="radio_posicionamento" type="radio" name="questao4">
    <label for="radio_posicionamento">posicionamento</label><br>
    <input id="radio_dif_produto" type="radio" name="questao4">
    <label for="radio_dif_produto">diferenciação de produto</label><br>
    <input id="radio_dif_servico" type="radio" name="questao4">
    <label for="radio_dif_servico">diferenciação de serviço</label><br>
    <br><br>

    <label>5. Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um<br>
      exemplo de diferenciação de ____________.
    </label><br>
    <input id="radio_servicos_" type="radio" name="questao5">
    <label for="radio_servicos_">serviços</label><br>
    <input id="radio_pessoal_" type="radio" name="questao5">
    <label for="radio_pessoal_">pessoal</label><br>
    <input id="radio_canal_" type="radio" name="questao5">
    <label for="radio_canal_">canal</label><br>
    <input id="radio_imagem_" type="radio" name="questao5">
    <label for="radio_imagem_">imagem</label><br>
    <br><br>

    <label>6. Uma empresa deve ser cuidadosa para evitar erros de posicionamento. O<br>
      ___________ ocorre quando os compradores podem ter uma imagem<br>
      demasiadamente estreita de uma marca.
    </label><br>
    <input id="radio_subposicionamento" type="radio" name="questao6">
    <label for="radio_subposicionamento">subposicionamento</label><br>
    <input id="radio_superposicionamento" type="radio" name="questao6">
    <label for="radio_superposicionamento">superposicionamento</label><br>
    <input id="radio_posicionamento_confuso" type="radio" name="questao6">
    <label for="radio_posicionamento_confuso">posicionamento confuso</label><br>
    <input id="radio_posicionamento_duvidoso" type="radio" name="questao6">
    <label for="radio_posicionamento_duvidoso">posicionamento duvidoso</label><br>
    <br><br>
    <button type="reset">Limpar</button>
    <button type="submit">Salvar</button>

</form>
</body>
</html>

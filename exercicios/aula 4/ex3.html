<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 3/aula 4</title>
</head>
<body>
<h2>PESQUISA DE SATISFAÇÃO DO CLIENTE</h2>
<br>
<form>
    <label for="text_nome">Nome:</label>
    <input id="text_nome" type="text" required>
    <br><br>

    <label for="text_empresa">Empresa:</label>
    <input id="text_empresa" type="text" required>
    <br><br>

    <label>Idade:</label><br>
    <input id="radio_1020" type="radio" name="idade">
    <label for="radio_1020">10-20 anos</label>
    <input id="radio_2030" type="radio" name="idade">
    <label for="radio_2030">20-30 anos</label>
    <input id="radio_3050" type="radio" name="idade">
    <label for="radio_3050">30-50 anos</label>
    <input id="radio_5080" type="radio" name="idade">
    <label for="radio_5080">50-80 anos</label>
    <br><br>

    <label for="email">E-mail</label>
    <input id="email" type="email" required>
    <br><br>

    <label for="number_phone">Telefone</label>
    <input id="number_phone" type="number" required>
    <label for="number_cell">Celular</label>
    <input id="number_cell" type="number" required>
    <br><br>

    <label>Como você avalia os nossos serviços atualmente?</label><br>
    <input id="radio_regular" type="radio" name="servicos">
    <label for="radio_regular">REGULAR</label>
    <input id="radio_bom" type="radio" name="servicos">
    <label for="radio_bom">BOM</label>
    <input id="radio_excelente" type="radio" name="servicos">
    <label for="radio_excelente">EXCELENTE</label>
    <br><br>

    <label>Como você avalia os serviços da área operacional?</label><br>
    <input id="radio_regular2" type="radio" name="servicos2">
    <label for="radio_regular2">REGULAR</label>
    <input id="radio_bom2" type="radio" name="servicos2">
    <label for="radio_bom2">BOM</label>
    <input id="radio_excelente2" type="radio" name="servicos2">
    <label for="radio_excelente2">EXCELENTE</label>
    <br><br>

    <label>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</label><br>
    <input id="radio_pouco" type="radio" name="atendimento">
    <label for="radio_pouco">POUCO SATISFATÓRIO</label>
    <input id="radio_satis" type="radio" name="atendimento">
    <label for="radio_satis">SATISFATÓRIO</label>
    <input id="radio_muito" type="radio" name="atendimento">
    <label for="radio_muito">MUITO SATISFATÓRIO</label>
    <br><br>

    <label>Os profissionais lhe atendem de forma satisfatória?</label><br>
    <input id="radio_nao" type="radio" name="sim_nao">
    <label for="radio_nao">NÃO</label>
    <input id="radio_sim" type="radio" name="sim_nao">
    <label for="radio_sim">SIM</label>
    <br><br>

    <label for="textarea_melhora">Você tem alguma sujestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="textarea_melhora" cols="50" rows="10"></textarea>
    <br><br><br>

    <label>Muito Obrigado (a)</label><br>
    <label>Sua opinião é fundametal para nós!</label>

    <button type="reset">Limpar</button>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
